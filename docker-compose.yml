version: "3.9"

services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=employeeManagement
    volumes:
      - mongo-data:/data/db
      - ./docker/mongo-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "27017:27017"

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    restart: unless-stopped
    env_file:
      - ./backend/.env.docker
    depends_on:
      - mongo
    ports:
      - "4000:4000"

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      args:
        - VITE_API_BASE_URL=/api
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "443:443"
    volumes:
      - /etc/ssl/certs/origin-cert.pem:/etc/nginx/certs/origin-cert.pem:ro
      - /etc/ssl/private/private-key.pem:/etc/nginx/certs/private-key.pem:ro

volumes:
  mongo-data:
